<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/LayoutPadrao}">
	
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/tasks/horas}" th:object="${hora}">

		<div th:replace="/layout/MensagemGeral :: alert"></div>
		<div th:replace="/layout/MensagemErro :: alert"></div>
		
		<div class="panel panel-primary">
			<div class="panel-heading center">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Horas</h1>					
					<a class="btn btn-default pull-right" th:href="@{/tasks/horas}">
					<span class="glyphicon glyphicon-search"></span>Listar Horas</a>
				</div>
			</div>			
			<div class="panel-body">
			
			<div class=""> <input type="hidden" th:field="*{codigo}" /></div>
			<div class=""> <input type="hidden" th:field="*{tasks}" /></div>
			
				<div class="form-group">			
					<div class="col-md-2">
							<label for="dataHora" class="control-label">Data:
							<span class="text-danger">*</span></label>
							<input type="text" class="form-control block" disabled="disabled" id="dataHora"
								name="dataHora" data-provide="datepicker" 
								data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
								data-date-autoclose="true" data-date-today-highlight="true"
								data-date-orientation="bottom" th:field="*{dataHora}"/>
							<span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
						</div>
						
						<div class="col-md-1">
							<label for="horas" class="control-label">Horas:</label>
							<input type="text"  class="form-control block" disabled="disabled" placeholder="0,5"  id="horas" name="horas" th:field="*{horas}"/>
						</div>
						
						<div class="col-md-2">
						<label for="responsaveis" class="control-label">Responsavel:</label>
						<select class="form-control block" disabled="disabled" name="responsaveis" th:field="*{responsaveis}">
							<option th:each="responsaveis : ${tdresponsaveis}"  
								th:value="${responsaveis.codigo}" th:text="${responsaveis.nome}">
							</option>
						</select>
					</div>
										
						<div class="col-md-7">
							<label for="descricao" class="control-label">Descric√£o:</label>
							<input type="text" class="form-control text-uppercase block" disabled="disabled" id="descricao" name="descricao" th:field="*{descricao}"/>
						</div>
					
					</div>	
				</div>
			
				<div class="form-group">	
					<div class="col-md-3">						
						<a class="btn btn_block glyphicon glyphicon-pencil"  
							title="Editar Parcela"  rel="tooltip" data-placement="bottom">Editar								
						</a>
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a href="javascript:history.back()" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
	</form>
</section>
</html>
