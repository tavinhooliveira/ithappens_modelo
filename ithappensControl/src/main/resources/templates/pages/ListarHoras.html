<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
<section layout:fragment="conteudo">

<div th:replace="/layout/MensagemGeral :: alert"></div>

<div class="panel panel-primary" >
		<div class="panel-heading">
			<div class="clearfix" id="btn_Nave">
				<h1 class="panel-title aw-titulo-panel">Horas</h1>				
				<a class="btn btn-default pull-right" th:href="@{/tasks}">
				<span class="glyphicon glyphicon-search"></span>Listar Task</a>
			</div>
		</div>
	<div class="panel-body">
   		
	   		<div class="table-responsive">
		   		<table id="tabela" class="table table-striped table-bordered dt-responsive table-hover" >
		   			<thead>
		   				<tr>
		   					<th id="HSDatal" class="text-left col-md-1">Data<input type="text" class="form-control" id="txtColuna1"/></th>
		   					<th id="HSDescricao" class="text-left">Descrição<input type="text" class="form-control" id="txtColuna2"/></th>
		   					<th id="HSCdTask" class="text-left ">Task Relacionada<input type="text" class="form-control" id="txtColuna3"/></th>
		   					<th id="HSHoras" class="text-left ">Horas<input type="text" class="form-control" id="txtColuna4"/></th>
		   					<th id="HSResponsavel" class="text-left">Responsável<input type="text" class="form-control" id="txtColuna5"/></th>	   				
		   					<th id="HSacao" class="text-center col-md-1">Ação</th>
		   				</tr>
		   			</thead>
		   				   			
		   			<tbody>
		   				<tr th:each="horal : ${horas}"> 							   						   					
		   					<td id="HSData" class="text-left" th:text="${{horal.dataHora}}"></td>
		   					<td id="HSDescricao"><a class="text-left" th:text="${horal.descricao}" th:href="@{/tasks/horas/{codigo}(codigo=${horal.codigo})}"></a></td>
		   					<td id="HSCdTask"> <span th:text="|ID: ${horal.tasks.codigo} - |"></span><a class="text-left" th:text="${horal.tasks.titulo}"  th:href="@{/tasks/detalhes/{codigo}(codigo=${horal.tasks.codigo})}"></a></td>
		   					<td id="HSHoras" class="text-left" th:text="${horal.horas}"></td>
		   					<td id="HSResponsavel"> <a class="text-left" th:text=" | ${{horal.responsaveis.nome}} |" th:href="@{/tasks/horas/responsavel/list/{codigo}(codigo=${horal.responsaveis.codigo})}"></a></td>
		   					<td id="HSacao" class="text-center">
		   						<a class="btn btn-link btn-xs" th:href="@{/tasks/horas/delete/{codigo}(codigo=${horal.codigo})}"
		   								title="Excluir" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-trash"></span>
		   						</a>		   						  							   						
		   						<a class="btn btn-link btn-xs" th:href="@{/tasks/horas/{codigo}(codigo=${horal.codigo})}" 
		   								title="Editar" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-pencil"></span>
		   						</a>
		   					</td>
		   				</tr>
		   			</tbody>
		   		</table>
		   	</div>
	   	</div>

</div>
</section>
</html>
